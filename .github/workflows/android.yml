#          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apps
          path: app/build/outputs/apk/**/*.apk
          overwrite: true
          if-no-files-found: error
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: updater
          path: ~/updater
          overwrite: true
          if-no-files-found: error
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: updater-taste
          path: ~/updater-taste
          overwrite: true
          if-no-files-found: error


